<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="static/styles.css">
  <script type="text/javascript" src="static/node_modules/htmx.org/dist/htmx.min.js"></script>
  <script type="text/javascript" src="static/node_modules/sweetalert2/dist/sweetalert2.all.js"></script>
  <script type="text/javascript" src="static/scripts.js"></script> <!-- Include the new JS file -->
  <style>
    .left-justified {
      text-align: left;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body style="min-height: 100vh;">

  <h1 class="titleHeader left-justified">Cycle Count Sampler</h1>

  <div class="content is-justify-content-center p-5">
    <div style="margin-bottom: 20px;">
      <label for="records-slider">Number of records to copy: <span id="records-count">10</span></label>
      <input type="range" id="records-slider" min="1" max="100" value="10" oninput="updateRecordsCount()">
    </div>
    <div style="margin-bottom: 10px;">
      <select id="site-select" onchange="selectSite()">
        <option value="">Select Site</option>
      </select>
    </div>
    <div id="brand-search-container" class="hidden" style="margin-bottom: 10px;">
      <input type="text" id="brand-search-input" placeholder="Search Brands" oninput="filterBrands()">
      <div id="brand-suggestions" class="autocomplete-suggestions"></div>
    </div>
    <div id="subdept-search-container" class="hidden" style="margin-bottom: 10px;">
      <select id="subdept-select" placeholder="Select Subdepartments"></select>
    </div>
    <div style="margin-bottom: 20px;">
      <button onclick="copyVariantIds()">Copy Variant IDs</button>
    </div>
    <div class="table__wrapper">
      {% include 'table.html' %}
    </div>
    <div id="total-records" style="margin-top: 20px;">0 products</div>
  </div>

</body>

</html>
